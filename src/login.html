<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header">
			<a href="javascript:;;">
				<img src="img/register/logo.png">
				<span>欢迎登录</span>
			</a>
		</div>
		<div class="login_main clear">
			<div class="pic">
				<a href="javascript:;;">
					<img src="img/login/login_ad.png"/>
				</a>
			</div>
			<div class="login">
				<div class="login_header">
					<span>登录</span>
					<a href="javascript:;;">免费注册</a>
				</div>
				<div class="login_box clear">
					<ul class="loginnav">
						<li class="edLoginLi1 current"><em></em>优选账号</li>
						<li class="edLoginLi2"><em></em>速运账号</li>
					</ul>
					<div class="logincon">
						<ul class="phone_ul">
							<form id="m1">
								<li class="loginErrorBox">
									<div class="loginError">
										<span class="errorIcon"></span>
										<span class="errorTips">提示</span>
									</div>
								</li>
								<li class="loginUname">
									<div class="unameIcon">
										<span class="icon"></span>
									</div>
									<div class="unameipt">
										<input type="text" id="uname" name="uname" placeholder="请输入手机号/邮箱/用户名"/>
									</div>
								</li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</form>
						</ul>
						<ul class="phone_ul"></ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
